<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h3 class="text-theme-primary">{{ formStatus }} post</h3>
      <p class="mb-5">You can {{ formStatus | lowercase }} post here</p>
    </div>
  </div>

  <div *ngIf="postForm">
    <form [formGroup]="postForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-md-7">
          <div class="card shadow-effect">
            <div class="card-body">
              <div class="form-group">
                <label for="">Title</label>
                <input
                  type="text"
                  class="form-control"
                  (keyup)="titleChanged($event)"
                  formControlName="title"
                  [ngClass]="{
                    'is-invalid': fc.title.touched && fc.title.invalid
                  }"
                />
                <div *ngIf="fc.title.errors?.required">
                  <div
                    class="text-danger"
                    *ngIf="fc.title.touched && fc.title.invalid"
                  >
                    Title is required
                  </div>
                </div>
                <div *ngIf="fc.title.errors?.minlength">
                  <div
                    class="text-danger"
                    *ngIf="fc.title.touched && fc.title.invalid"
                  >
                    Title must be atleast 10 charectors
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="">Permalink</label>
                <input
                  type="text"
                  class="form-control"
                  name="permalink"
                  formControlName="permalink"
                  [(ngModel)]="permalink"
                  [ngClass]="{
                    'is-invalid': fc.permalink.touched && fc.permalink.invalid
                  }"
                />
                <div *ngIf="fc.permalink.errors?.required">
                  <div
                    class="text-danger"
                    *ngIf="fc.permalink.touched && fc.permalink.invalid"
                  >
                    Permalink is required
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="">Excerpt</label>
                <textarea
                  cols="30"
                  rows="10"
                  class="form-control"
                  formControlName="excerpt"
                  [ngClass]="{
                    'is-invalid': fc.excerpt.touched && fc.excerpt.invalid
                  }"
                ></textarea>
                <div *ngIf="fc.excerpt.errors?.required">
                  <div
                    class="text-danger"
                    *ngIf="fc.excerpt.touched && fc.excerpt.invalid"
                  >
                    Excerpt is required
                  </div>
                </div>
                <div *ngIf="fc.excerpt.errors?.minlength">
                  <div
                    class="text-danger"
                    *ngIf="fc.excerpt.touched && fc.excerpt.invalid"
                  >
                    Excerpt must be atleast 50 charectors
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-5">
          <div class="form-group">
            <label for="">Select Category</label>
            <select
              class="form-control"
              formControlName="category"
              [ngClass]="{
                'is-invalid': fc.category.touched && fc.category.invalid
              }"
            >
              <option value="" disabled>Please select Category</option>
              <option
                *ngFor="let category of categories"
                value="{{ category.id }}-{{ category.data.category }}"
              >
                {{ category.data.category }}
              </option>
            </select>
            <div *ngIf="fc.category.errors?.required">
              <div
                class="text-danger"
                *ngIf="fc.category.touched && fc.category.invalid"
              >
                Category is required
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="">Post Image</label>
            <img [src]="imgSrc" class="form-control img-fluid img preview" />
            <input
              type="file"
              class="form-control"
              accept="image/*"
              (change)="showPreview($event)"
              formControlName="postImage"
              [ngClass]="{
                'is-invalid': fc.postImage.touched && fc.postImage.invalid
              }"
            />
            <div *ngIf="fc.postImage.errors?.required">
              <div
                class="text-danger"
                *ngIf="fc.postImage.touched && fc.postImage.invalid"
              >
                post Image is required
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row mt-3 mb-5">
        <div class="col-md-12">
          <div class="card shadow-effect">
            <div class="card-body">
              <div class="form-group">
                <label for="">Content</label>
                <angular-editor
                  style="height: 300px;"
                  formControlName="content"
                  placeholder="Add your content here ..."
                ></angular-editor>
                <div *ngIf="fc.content.errors?.required">
                  <div
                    class="text-danger"
                    *ngIf="fc.content.touched && fc.content.invalid"
                  >
                    Content is required
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-12 text-center mb-4">
          <button class="btn btn-theme" [disabled]="postForm.invalid">
            Save post
          </button>
          <button class="btn btn-warning" routerLink="/posts">
            Back to Posts
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
