


<ion-content [fullscreen]="true" color="light">
  <img class="card-img-top img-fluid img-post"    src="{{postData?.postImgPath }}" alt="">
  <ion-header   
    class="ion-no-border"   >
    <ion-toolbar>
     
      <ion-buttons slot="start">
       
        <ion-fab-button size="small" color="white" routerLink="/">
          <ion-icon name="chevron-back-outline" color="light"></ion-icon>
        </ion-fab-button>
      </ion-buttons>
      <!-- <ion-buttons slot="end">
        <ion-fab-button size="small" color="white">
          <ion-icon name="heart-outline" color="dark"></ion-icon>
        </ion-fab-button>
      </ion-buttons> -->
    </ion-toolbar>
    <ion-label color="primary">
      {{postData?.title}}
      <p class="ion-margin-top">
        <!-- <ion-text>â‚¹  {{item?.price}}</ion-text> -->
        <span></span>
      </p>
    </ion-label>
 
  </ion-header>

  <ion-segment
    mode="md" 
    (ionChange)="segmentChanged($event)" 
    [(ngModel)]="segmentValue" 
    class="ion-padding-horizontal">
    <ion-segment-button value="1">
      <ion-label>Overview</ion-label>
    </ion-segment-button>
    <ion-segment-button value="2">
      <ion-label>Reviews</ion-label>
    </ion-segment-button>
  </ion-segment>

  <ion-grid *ngIf="segmentValue == '1'">
    <ion-row>
      <ion-col size="6">
        <ion-item lines="none">
          <ion-icon name="time" slot="start" color="primary"></ion-icon>
          <ion-label>
            <ion-text color="medium">DURATION</ion-text>
            <p>
              <!-- <ion-text color="dark">{{item?.duration}} hours</ion-text> -->
            </p>
          </ion-label>
        </ion-item>
      </ion-col>
      <ion-col size="6">
        <ion-item lines="none">
          <ion-icon name="star" slot="start" color="primary"></ion-icon>
          <ion-label>
            <ion-text color="medium">RATING</ion-text>
            <p>
              <!-- <ion-text color="dark">{{item?.rating}} out of 5</ion-text> -->
            </p>
          </ion-label>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-text color="medium" class="ion-text-justify ion-padding-horizontal description">
        <!-- {{item?.description}} -->
      </ion-text>
    </ion-row>
  </ion-grid>

</ion-content>
